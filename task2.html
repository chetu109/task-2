<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=2.0">
  <title>Registration Form</title>
</head>

<body>
  <fieldset style="width: 290px; border-color: black">
    <form>
      <table border="1.5">
        <thead> 

          <tr align="center" bgcolor="white">
            <th colspan="10"><font size="2">Registration Form</font></th>
          </tr>

        </thead>

        <tbody>
          <form>

            <td>Student name</td>
            <td><input type="text"></td>

          </form>
        </tbody>

        <tbody>
          <form>

            <td> Father's name</td>
            <td><input type="text"></td>

          </form>
        </tbody>

        <tbody>
          <form>

            <td> Mother's name</td>
            <td><input type="text"></td>

          </form>
        </tbody>

        <tbody>
          <form>

            <td> Date of Birth </td>
            <td><input type="date"></td>

          </form>
        </tbody>

        <tbody>
          <form>

            <td> Gender </td>
            <td><input type="radio" name="gender" value="male"> Male
              <input type="radio" name="gender" value="female"> Female
            </td>

          </form>
        </tbody>

        <tbody>
          <form>

            <td> Email ID </td>
            <td><input type="email"></td>

          </form>
        </tbody>

        <tbody>
          <form>

            <td> Mobile No. </td>
            <td><input type="tel"></td>

          </form>
        </tbody>

        <tbody>
          <form>

            <td> Address </td>
            <td><textarea name="address" id="address" col="40" row="10"></textarea></td>

          </form>
        </tbody>

        <tbody>
          <form>

            <td> State </td>
            <td><input type="state"></td>

          </form>
        </tbody>

        <tbody>
          <form>

            <td> City </td>
            <td><input type="city"></td>

          </form>
        </tbody>

        <tbody>
          <form>

            <td> </td>
            <td><button type="button" alt="submit">Submit</td>
          </form>
        </tbody>

      </table>

    </form>
    
  </fieldset>

</body>

</html>
